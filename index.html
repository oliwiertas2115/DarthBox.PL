<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarthBox.PL — Najlepszy SkyPrac</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        :root {
            --primary: #ff8c00;
            --primary-glow: rgba(255, 140, 0, 0.7);
            --bg-deep: #050505;
            --bg-card: rgba(10, 10, 10, 0.95);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg-deep); color: white; overflow-x: hidden; }

        /* --- PRELOADER --- */
        #loader {
            position: fixed; inset: 0; background: var(--bg-deep);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; transition: 0.6s ease;
        }
        .loader-logo { width: 100px; animation: pulse 1.5s infinite; filter: drop-shadow(0 0 20px var(--primary)); }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* --- TŁO --- */
        #particles-js { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .bg-skin { 
            position: fixed; height: 80vh; opacity: 0.15; z-index: 0; pointer-events: none; 
            filter: drop-shadow(0 0 40px var(--primary-glow)); animation: float 6s infinite ease-in-out; 
        }
        .skin-left { left: -5%; bottom: -5%; content: url('https://mc-heads.net/body/XD4min3tor/right'); }
        .skin-right { right: -5%; bottom: -5%; content: url('https://mc-heads.net/body/Cr4zyP4cik/left'); animation-delay: 3s; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* --- NAWIGACJA --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; background: rgba(5, 5, 5, 0.85); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }
        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; color: white; font-weight: 800; font-family: 'Space Grotesk'; }
        .nav-logo img { width: 32px; }

        /* --- STRONY --- */
        .page { display: none; padding: 110px 5% 50px; min-height: 100vh; position: relative; z-index: 10; text-align: center; }
        .page.active { display: block; animation: fadeIn 0.4s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .hero-logo { width: clamp(140px, 35vw, 200px); margin-bottom: 15px; filter: drop-shadow(0 0 25px var(--primary-glow)); }

        /* --- PRZYCISKI --- */
        .btn-group { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; margin: 25px 0; }
        .btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white;
            padding: 14px 28px; border-radius: 12px; font-weight: 800; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; gap: 10px;
            text-decoration: none; font-size: 0.85rem; width: clamp(200px, 80vw, 280px); justify-content: center;
        }
        .btn:hover { background: var(--primary); color: black; transform: translateY(-3px); box-shadow: 0 10px 25px var(--primary-glow); }
        .btn-discord { background: #5865F2; border: none; }

        /* --- NAPRAWIONY TIMER --- */
        .timer-section { margin-top: 40px; }
        .timer-grid { 
            display: flex; 
            justify-content: center; 
            gap: clamp(6px, 2vw, 15px); 
            margin-top: 15px; 
            padding: 0 10px;
        }
        .t-card { 
            background: rgba(0,0,0,0.85); 
            border: 1px solid var(--border); 
            width: clamp(65px, 21vw, 85px); 
            height: clamp(80px, 24vw, 100px);
            border-radius: 12px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .t-num-container {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .t-num { 
            font-family: 'Space Grotesk'; 
            font-size: clamp(1.8rem, 6vw, 2.4rem); 
            color: var(--primary); 
            font-weight: 800;
            line-height: 1;
        }
        .t-label { 
            font-size: 0.55rem; 
            color: #666; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            margin-top: 4px;
            font-weight: 800;
        }
        .active-sek { border-color: var(--primary); box-shadow: inset 0 0 10px rgba(255,140,0,0.1); }
        
        /* Płynne przejście cyfr */
        .digit-up { animation: digitSlide 0.3s ease-out; }
        @keyframes digitSlide {
            0% { transform: translateY(8px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* --- SKLEP --- */
        .shop-container { display: grid; grid-template-columns: 1fr 360px; gap: 20px; text-align: left; max-width: 1000px; margin: 0 auto; }
        .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; padding: 25px; }
        input { width: 100%; background: #000; border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: white; margin-top: 8px; outline: none; }

        @media (max-width: 850px) { 
            .shop-container { grid-template-columns: 1fr; } 
            .bg-skin { opacity: 0.08; }
        }
    </style>
</head>
<body onload="endLoad()">

<div id="loader"><img src="https://i.imgur.com/kBq0aVY.png" class="loader-logo"></div>

<div id="particles-js"></div>
<div class="bg-skin skin-left"></div>
<div class="bg-skin skin-right"></div>

<nav>
    <a class="nav-logo" onclick="go('home')">
        <img src="https://i.imgur.com/kBq0aVY.png">
        <span>DARTHBOX<span style="color:var(--primary)">.PL</span></span>
    </a>
    <button class="btn" style="width:auto; padding: 8px 15px; font-size: 0.7rem;" onclick="copyIP()">IP: DARTHBOX.PL</button>
</nav>

<div id="home" class="page active">
    <img src="https://i.imgur.com/kBq0aVY.png" class="hero-logo">
    <h1 style="font-family: 'Space Grotesk'; font-size: clamp(1.8rem, 8vw, 3.5rem); text-transform: uppercase;">WITAJ NA <span style="color:var(--primary)">DARTHBOX</span></h1>
    <p style="letter-spacing: 2px; opacity: 0.5; font-weight: 600; font-size: 0.75rem;">NAJLEPSZY SERWER SKYPRAC W POLSCE</p>

    <div class="btn-group">
        <button class="btn" onclick="go('shop')"><i class="fas fa-shopping-basket"></i> SKLEP SERWERA</button>
        <a href="https://dc.darthbox.pl" target="_blank" class="btn btn-discord"><i class="fab fa-discord"></i> DOŁĄCZ NA DISCORD</a>
    </div>

    <div class="timer-section">
        <p style="font-size: 0.65rem; font-weight: 800; color: var(--primary); letter-spacing: 2px;">WIELKI START EDYCJI ZA:</p>
        <div class="timer-grid">
            <div class="t-card">
                <div class="t-num-container"><span class="t-num" id="d">00</span></div>
                <span class="t-label">Dni</span>
            </div>
            <div class="t-card">
                <div class="t-num-container"><span class="t-num" id="h">00</span></div>
                <span class="t-label">Godz</span>
            </div>
            <div class="t-card">
                <div class="t-num-container"><span class="t-num" id="m">00</span></div>
                <span class="t-label">Min</span>
            </div>
            <div class="t-card active-sek">
                <div class="t-num-container"><span class="t-num" id="s" style="text-shadow: 0 0 10px var(--primary);">00</span></div>
                <span class="t-label" style="color:var(--primary)">Sek</span>
            </div>
        </div>
    </div>
</div>

<div id="shop" class="page">
    <div class="shop-container">
        <div class="card">
            <h2 style="font-family: 'Space Grotesk'; margin-bottom: 15px;"><i class="fas fa-coins" style="color:var(--primary)"></i> DOŁADUJ PORTFEL</h2>
            <label style="font-size: 0.7rem; color: #555; font-weight: 800;">NICK Z GRY</label>
            <input type="text" id="nick" oninput="updateSkin()" placeholder="Twój nick...">
            
            <label style="font-size: 0.7rem; color: #555; font-weight: 800; margin-top: 15px; display: block;">E-MAIL</label>
            <input type="email" id="email" placeholder="twoj@email.com">

            <div style="margin-top: 20px; background: rgba(0,0,0,0.4); padding: 15px; border-radius: 12px; border: 1px solid var(--border);">
                <span style="font-size: 0.8rem; font-weight: 800;">KWOTA: <span style="color:var(--primary)" id="val">1</span> PLN</span>
                <input type="range" min="1" max="100" value="1" oninput="sync(this.value)" style="accent-color: var(--primary); margin: 10px 0;">
                <input type="text" placeholder="KOD RABATOWY...">
            </div>
        </div>
        <div class="card" style="text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <img src="https://mc-heads.net/body/MHF_Question" id="skin-img" style="height: 180px; margin-bottom: 15px;">
            <div style="padding: 12px; width: 100%; background: #000; border-radius: 12px; border: 1px solid var(--primary);">
                <span id="total" style="font-size: 2rem; font-family: 'Space Grotesk'; color: var(--primary); font-weight: 800;">1.00</span> <span style="color:var(--primary); font-weight: 800;">PLN</span>
            </div>
            <button class="btn" style="width: 100%; margin-top: 15px; background: var(--primary); color: black;" onclick="alert('System płatności wkrótce!')">KUP TERAZ</button>
        </div>
    </div>
</div>

<script>
    function endLoad() { setTimeout(() => { document.getElementById('loader').style.opacity = '0'; setTimeout(() => document.getElementById('loader').style.display='none', 600); }, 1000); }
    function go(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); window.scrollTo(0,0); }

    let lastVal = { d:"", h:"", m:"", s:"" };
    function updateTimer() {
        const target = new Date("Jan 15, 2026 18:00:00").getTime(); // TUTAJ USTAW DATĘ STARTU
        const now = new Date().getTime();
        const diff = target - now;

        if(diff > 0) {
            const d = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            const s = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');

            refresh('d', d); refresh('h', h); refresh('m', m); refresh('s', s);
        }
    }

    function refresh(id, val) {
        if(lastVal[id] !== val) {
            const el = document.getElementById(id);
            el.innerText = val;
            el.classList.remove('digit-up');
            void el.offsetWidth;
            el.classList.add('digit-up');
            lastVal[id] = val;
        }
    }
    setInterval(updateTimer, 1000); updateTimer();

    function sync(v) { document.getElementById('val').innerText = v; document.getElementById('total').innerText = v + ".00"; }
    function updateSkin() { const n = document.getElementById('nick').value; if(n.length > 2) document.getElementById('skin-img').src = `https://mc-heads.net/body/${n}`; }
    function copyIP() { navigator.clipboard.writeText("darthbox.pl"); alert("IP SKOPIOWANO!"); }

    particlesJS("particles-js", { "particles": { "number": { "value": 50 }, "color": { "value": "#ff8c00" }, "opacity": { "value": 0.2 }, "size": { "value": 2 }, "line_linked": { "enable": true, "distance": 120, "color": "#ff8c00", "opacity": 0.1 }, "move": { "enable": true, "speed": 1 } } });
</script>

</body>
</html>
