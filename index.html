<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarthBox.PL - Twoja mroczna kraina</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff8c00;
            --bg-deep: #0a0a0a;
            --bg-card: #141414;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--bg-deep);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
        }

        /* --- NAWIGACJA (POPRAWIONA NA TELEFON) --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 15px 5%;
            display: flex; flex-direction: column; align-items: center;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px); z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
        }

        .logo { display: flex; align-items: center; gap: 10px; text-decoration: none; color: white; }
        .logo img { width: 35px; height: 35px; border-radius: 6px; }

        .nav-links { 
            display: flex; gap: 15px; margin-top: 15px; width: 100%; justify-content: center;
            flex-wrap: wrap; /* Pozwala linkom przejść do nowej linii na bardzo małych telefonach */
        }

        .nav-links a { 
            color: #bbb; text-decoration: none; font-size: 0.75rem; font-weight: 700; 
            padding: 8px 12px; border-radius: 8px; background: rgba(255,255,255,0.03);
        }

        /* --- HERO SEKCJA --- */
        .page { padding: 140px 5% 50px; min-height: 100vh; text-align: center; }
        
        .hero h1 { 
            font-family: 'Space Grotesk', sans-serif; font-size: 2.5rem; 
            line-height: 1.1; margin-bottom: 20px;
        }
        
        .hero span { color: var(--primary); }

        .ip-box {
            background: var(--bg-card); border: 2px solid var(--primary);
            padding: 15px 20px; border-radius: 15px; display: inline-flex;
            align-items: center; gap: 10px; margin-top: 20px; width: 100%; max-width: 320px;
            justify-content: center;
        }

        /* --- SKLEP I KARTY --- */
        .grid { 
            display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 40px; 
        }

        .card {
            background: var(--bg-card); padding: 30px; border-radius: 20px;
            border: 1px solid var(--border); text-align: left;
        }

        .price { font-size: 1.8rem; font-weight: 900; color: var(--primary); margin: 15px 0; }

        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            font-weight: 800; font-size: 1rem; cursor: pointer;
            background: var(--primary); color: #000; transition: 0.2s;
        }

        /* --- RESPONSYWNOŚĆ (TABLETY I KOMPUTERY) --- */
        @media (min-width: 768px) {
            nav { flex-direction: row; padding: 20px 8%; justify-content: space-between; }
            .nav-container { width: auto; }
            .nav-links { margin-top: 0; width: auto; gap: 30px; }
            .nav-links a { background: none; font-size: 0.85rem; }
            .hero h1 { font-size: 5rem; }
            .grid { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
            .page { padding-top: 180px; }
        }

        /* --- STOPKA --- */
        footer { padding: 40px 5%; text-align: center; border-top: 1px solid var(--border); }
        .footer-dc { color: #5865F2; text-decoration: none; font-weight: 800; display: block; margin-bottom: 20px; }

    </style>
</head>
<body>

<nav>
    <div class="nav-container">
        <a class="logo" href="#">
            <img src="darthbox.png" alt="Logo">
            <span style="font-family: 'Space Grotesk'; font-weight: 700;">DARTHBOX.PL</span>
        </a>
    </div>
    <div class="nav-links">
        <a href="#home">START</a>
        <a href="#shop">SKLEP</a>
        <a href="https://dc.darthbox.pl">DISCORD</a>
    </div>
</nav>

<div id="home" class="page">
    <div class="hero">
        <img src="darthbox.png" style="width: 120px; border-radius: 30px; margin-bottom: 20px;">
        <h1>WITAJ NA <br><span>SKYPRAC</span></h1>
        <p style="color: #888;">Najlepsza ekonomia i zabawa w Minecraft.</p>
        <div class="ip-box" onclick="copyIP()">
            <i class="fas fa-copy"></i>
            <span id="ip-text">IP: DARTHBOX.PL</span>
        </div>
    </div>

    <div id="shop" style="margin-top: 80px;">
        <h2 style="font-family: 'Space Grotesk';">SKLEP SERWEROWY</h2>
        <div class="grid">
            <div class="card">
                <h3>RANGA DARTH</h3>
                <div class="price">30.00 PLN</div>
                <button class="btn">KUP TERAZ</button>
            </div>
            <div class="card">
                <h3>KLUCZ DARTHBOX</h3>
                <div class="price">10.00 PLN</div>
                <button class="btn">KUP TERAZ</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <a href="https://dc.darthbox.pl" class="footer-dc">DOŁĄCZ DO DISCORDA</a>
    <p style="font-size: 0.7rem; color: #444;">&copy; 2026 DARTHBOX.PL</p>
</footer>

<script>
    function copyIP() {
        navigator.clipboard.writeText("DarthBox.PL");
        const t = document.getElementById('ip-text');
        t.innerText = "SKOPIOWANO!";
        setTimeout(() => t.innerText = "IP: DARTHBOX.PL", 2000);
    }
</script>

</body>
</html>
