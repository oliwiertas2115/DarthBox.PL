<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARTHBOX.PL — Serwer Minecraft</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff8c00;
            --primary-glow: rgba(255, 140, 0, 0.5);
            --bg-deep: #0a0a0a;
            --text-main: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; cursor: default; }
        
        body { 
            background-color: var(--bg-deep); 
            color: var(--text-main); 
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- TŁO I EFEKTY --- */
        .background-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(10,10,10,1) 0%, rgba(20,20,20,1) 100%);
            z-index: -2;
        }

        .glow-sphere {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary-glow) 0%, rgba(0,0,0,0) 70%);
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: moveGlow 15s infinite alternate;
        }

        @keyframes moveGlow {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        /* --- GŁÓWNY KONTENER --- */
        .main-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 0 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeInUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- TEKST I TYTUŁ --- */
        .hero-content {
            flex: 1;
            z-index: 10;
        }

        .welcome-text {
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 4px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .brand-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 30px;
        }

        .brand-title span {
            color: var(--primary);
            text-shadow: 0 0 30px var(--primary-glow);
            animation: textPulse 2s infinite alternate;
        }

        @keyframes textPulse {
            from { text-shadow: 0 0 20px var(--primary-glow); }
            to { text-shadow: 0 0 50px var(--primary-glow), 0 0 10px var(--primary); }
        }

        /* --- PRZYCISKI --- */
        .button-group {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 16px 35px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .nav-btn i { font-size: 1.2rem; transition: transform 0.3s; }

        .nav-btn:hover {
            background: var(--primary);
            color: black;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px var(--primary-glow);
            border-color: var(--primary);
        }

        .nav-btn:hover i { transform: rotate(15deg); }

        /* --- SKIN / POSTACIE --- */
        .character-box {
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: -50px;
        }

        .character {
            height: 550px;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.8));
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .character:hover {
            transform: scale(1.05) translateY(-10px);
            filter: drop-shadow(0 30px 60px rgba(0,0,0,1));
            z-index: 100;
        }

        .char-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: black;
            padding: 4px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 800;
            white-space: nowrap;
            opacity: 0;
            transition: 0.3s;
        }

        .character:hover .char-label { opacity: 1; bottom: 20px; }

        /* --- FOOTER OSTATNIE ZAKUPY --- */
        .last-buyers {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            padding: 15px 30px;
            border-radius: 100px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(10px);
        }

        .buyer { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; border-right: 1px solid rgba(255,255,255,0.1); padding-right: 20px; }
        .buyer:last-child { border: none; }
        .buyer img { width: 24px; border-radius: 4px; }

    </style>
</head>
<body>

    <div class="background-overlay"></div>
    <div class="glow-sphere"></div>

    <div class="main-container">
        
        <div class="hero-content">
            <p class="welcome-text">WITAJ NA</p>
            <h1 class="brand-title">DARTHBOX<span>.PL</span></h1>
            
            <div class="button-group">
                <a href="#" class="nav-btn" onclick="showPage('shop')">
                    <i class="fas fa-shopping-cart"></i> SKLEP
                </a>
                <a href="#" class="nav-btn" onclick="showPage('rules')">
                    <i class="fas fa-book"></i> REGULAMIN
                </a>
                <a href="https://dc.darthbox.pl" target="_blank" class="nav-btn">
                    <i class="fab fa-discord"></i> DISCORD
                </a>
            </div>
        </div>

        <div class="character-box">
            <div class="character">
                <img src="https://mc-heads.net/body/XD4min3tor/right" alt="XD4min3tor">
                <div class="char-label">WŁAŚCICIEL: XD4min3tor</div>
            </div>
            <div class="character" style="margin-left: -100px; transform: scale(0.9) translateY(20px);">
                <img src="https://mc-heads.net/body/Cr4zyP4cik/left" alt="Cr4zyP4cik">
                <div class="char-label">WŁAŚCICIEL: Cr4zyP4cik</div>
            </div>
        </div>

    </div>

    <div class="last-buyers">
        <span style="color: #666; font-size: 0.8rem; font-weight: 800;">OSTATNIE ZAKUPY:</span>
        <div class="buyer">
            <img src="https://mc-heads.net/avatar/JustNadlaa" alt="head">
            <span>JustNadlaa</span>
        </div>
        <div class="buyer">
            <img src="https://mc-heads.net/avatar/47cytryna_" alt="head">
            <span>47cytryna_</span>
        </div>
        <div class="buyer">
            <img src="https://mc-heads.net/avatar/czkekolaa1" alt="head">
            <span>czkekolaa1</span>
        </div>
    </div>

    <script>
        // Funkcja do zmiany podstron (jeśli masz je w kodzie)
        function showPage(id) {
            console.log("Przejście do: " + id);
            // Tutaj możesz dodać logikę ukrywania strony głównej
        }
    </script>
</body>
</html>
